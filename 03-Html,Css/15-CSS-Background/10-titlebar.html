<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .titlebar{
          /*타이틀바 영역의 배경색상 그라데이션 처리*/
          width: 100%;
          height: 45px;
          border-bottom: 1px solid gray;
          background-image: -webkit-linear-gradient(top,white 8%, gray 74%);
          box-shadow: 0 1px 5px black;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 10000;
      }
      .titlebar .titlebar-text{
          /*타이틀바 영역의 제목 텍스트*/
        color: black;
        font:20px '돋움';
        text-align: center;
        position: relative;
        top: 12px;
        font-weight: bolder;
        text-shadow: 0 1px 1px black;
      }
      .content{
          padding-top: 46px;
      }
      #navi {
          background: url(img/list_right.png) repeat-y right top,
          url(img/menu.png) no-repeat left top, url(img/list_bg.png) repeat;
      }
      #navi a {
        display: block;
        width: auto;
        height: 45px;
        text-indent: -100000px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header class="titlebar">
        <h1 class="titlebar-text">과목을 선택하세요.</h1>
      </header>
      <section class="content">
        <nav id="navi">
          <a href="#"> 웹표준/웹디자인 </a>
          <a href="#"> 소셜미디어마케팅 </a>
          <a href="#"> IT/모바일 </a>
          <a href="#"> OA </a>
        </nav>
      </section>
    </div>
  </body>
</html>
