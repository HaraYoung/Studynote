<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #icon_list li{  /*개별 아이콘 박스*/
            width: 25%;
            height: 96px;
            cursor: pointer;
            float: left;
        }
        #icon_list a{   /*개별 아이콘 박스의 링크*/
            /*클릭 영역은 고정 사이즈, li박스의 중앙*/
            display: block;
            width: 75px;
            height: 81px;
            margin: auto;
            padding-top: 15px;
            font: 18px '돋움';
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        #icon_list .icon{    /*링크안의 아이콘 박스*/
            /*아이콘 크기만큼 사이즈 지정*/
            display: block;
            width: 56px;
            height: 56px;
            background: url(img/icon.png) no-repeat;
            margin: auto;
        }
        #icon_list .txt{
            /*링크안의 텍스트 박스*/
            display: block;
            width: auto;    /*가로 가득채움*/
            text-align: center;
            padding-top: 5px;
        }
        /*개별 아이콘 좌표 처리*/
        #icon_list #icon1{
            background-position: 0 0;
        }
        
        #icon_list #icon2{
            background-position: -58px 0;
        }
        
        #icon_list #icon3{
            background-position: -115px 0;
        }
        
        #icon_list #icon4{
            background-position: -172px 0;
        }
        #icon_list #icon5{
            background-position: 0 -57px;
        }
        #icon_list #icon6{
            background-position: -58px -57px;
        }
        #icon_list #icon7{
            background-position: -115px -57px;
        }
        #icon_list #icon8{
            background-position: -172px -57px;
        }
    </style>
</head>
<body>
    <ul id="icon_list">
        <li>
            <a href="#">
                <span class="icon" id="icon1"></span>
                <span class="txt"> 전화걸기 </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon2"></span>
                <span class="txt"> 트위터 </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon3"></span>
                <span class="txt"> 페이스북 </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon4"></span>
                <span class="txt"> 메일 </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon5"></span>
                <span class="txt"> RSS </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon6"></span>
                <span class="txt"> 음악 </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon7"></span>
                <span class="txt"> 검색 </span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon" id="icon8"></span>
                <span class="txt"> 홈 </span>
            </a>
        </li>
    </ul>
</body>
</html>
