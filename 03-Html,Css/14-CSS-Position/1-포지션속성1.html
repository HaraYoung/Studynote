<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            width: 100px;
            height: 100px;
        }
        #box1{
            background-color: red;
            position: relative;
            top: 50px;
            left:50px;
            z-index: 1;
        }
        #box2{
            background-color: orange;
            position: relative;
            top:30px;
            left:30px;
        }
        #box3{
            background-color: yellow;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="box1"> 박스1 </div>
    <div id="box2"> 박스2 </div>
    <div id="box3"> 박스3 </div>
</body>
</html>
