<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./7-3요소배치.css" />
    <style>
        /*로고는 중앙,메뉴요소들은 양 끝을 기준으로 간격 조절*/
        .container {
            width: 1000px;
            background-color: #eee;
            margin: auto;
            position: relative;
        }

        .logo {
            width: 300px;
            height: 100px;
            background-color: #ff6600;
            position: absolute;
            left: 50%;
            top:50%;
            margin-left: -150px;
            margin-top: -50px;
        }

        .side1 {
            width: 80px;
            height: 80px;
            background-color: #ff00ff;
        }

        .side2 {
            width: 80px;
            height: 80px;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="logo">logo</div>
        <div class="side1 pull-left">side1</div>
        <div class="side2 pull-right">side2</div>
    </div>
</body>
</html>
