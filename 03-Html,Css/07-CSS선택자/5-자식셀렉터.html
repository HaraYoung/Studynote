      content="width=device-width,initial-scale=1,

      <title> MY WEB PAGE</title>
      <style type="text/css">
          #container> #header>h1{
              color: coral;
          }
          #container> #content > h1{

          }

          }

            <div id="header">
                <h1> 자식 셀렉터 </h1>
                <p class="sub">  자식 셀렉터에 대해서 알아봅시다. </p>
            </div>
            <hr/>

            <div id="content">
                <h1> 괄호 (">")에 의한 html 태그의 계층 표현 </h1>
                <p class="sub"> 자식 셀렉터는 "in"의 의미가 있습니다. </p>
            </div>
        </div>
	</body>
</html>
