<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input{
            border: 1px solid red;
        }
        input[type='radio'],
        input[type='checkbox']{
            border: 0px green;
        }
    </style>
</head>
<body>
    <form>
        <h1> 회원 가입 </h1>
        <fieldset>
            <legend> 기본 정보 </legend>
            <div>
                <label class="title" fo="user_id"> 아이디 </label>
                <input type="text" name="user_id" id="user_id"/>
            </div>
            <div>
                <label class="title" fo="user_pw"> 아이디 </label>
                <input type="password" name="user_pw" id="user_pw"/>
            </div>
        </fieldset>

        <br/>

        <fieldset>
            <legend> 성별 </legend>
            <div>
                <input type="radio" name="gender" value="M" id="gender_m"/>
                <label for="gender_m"> 남자 </label>
                <input type="radio" name="gender" value="F" id="gender_f"/>
                <label for="gender_f"> 여자 </label>
            </div>
        </fieldset>

        <br/>

        <fieldset>
            <legend> 취미 </legend>
            <div>
                <label>
                    <input type="checkbox" name="hobby" id="hobby1" value="soccer" checked/>
                    축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="hobby2" value="basketball"/>
                    농구
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="hobby3" value="baseball"/>
                    야구
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
