<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" 
      content="width=device-width,initial-scale=1,
      minimum-scale=1,maximum-scale=1,user-scalable=no" />
      <title> MY WEB PAGE</title>
    </head>
    <body>
        <!--이미지 태그의 기본 사용 방법-->
        <section>
            <h1> 크기를 지정하지 않은 단일 이미지 삽입 </h1>
            <img src="모찌1.jpg" alt="이미지 설명"/>
        </section>

        <!--이미지 크기 지정하기-->
        <section>
            <h1> 크기를 지정한 단일 이미지 삽입 </h1>
            <img src="찡찡이젤리.jpg" width="300" height="300" alt="이미지설명"/>
        </section>

        <!--단일 이미지 캡션 삽입-->
        <section>
            <h1> 하나의 요소에 대한 설명</h1>
            <figure>
                <img src="후추.jpg"  width="300" title="후추 생후 2개월"/>
                <figcaption><strong> 후추 </strong> - 아깽이 시절은 치명적이다.</figcaption>
            </figure>
        </section>

        <!--여러 이미지 캡션 삽입-->
        <section>
            <h1> 여러 요소에 다한 설명 </h1>
            <img src="모찌2.jpg" width="300" title="자다 깬 모찌"/>
            <img src="모찌3.jpg"width="300" title="해맑은 모찌"/>
            <img src="찡찡이1.jpg" width="300" title="눈이 부신 찡찡이"/>
            <img src="찡찡이2.jpg" width="300" title="미묘 박찡찡"/>
            <figcaption><b> 사랑스런 우리 애기들 </b> - 언제나 보고싶다 </figcaption>
        </section>
    </body> 
</html>
