<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        #menu{
            width: 100%;
            height: 200px;
            background-color: palevioletred;
            margin-top: -180px;
            transition: all 0.3s;
            /*애니매이션을 위한 CSS3 코드*/
        }
        #menu:hover{
            margin-top: 0px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <!--마우스를 올렸을때 등장하는 메뉴 영역-->
    <div id="menu"> 메뉴 영역 </div>

</html>
