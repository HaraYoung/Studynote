<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: violet;
            width: 200px;
            height: 100px;
            margin: -30px;
            /*바깥 여백: 주변 요소들을 밀어냄, 벽과 인접한 경우 자신이 밀려남
            음수값 지정할 경우: 주변요소를 끌어당김, 벽과 인접한 경우 자신이 화면을 벗어남*/
        }
        #box2{
            background-color: pink;
            width: 150px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <div id="box1"> 박스 1 </div>
    <div id="box2"> 박스 2 </div>
</body>
</html>
