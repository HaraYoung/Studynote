<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: royalblue;
            width: 800px;
            height: 500px;
            border: 5px solid black;
            margin: auto;
            /*중앙 정렬*/
        }
        .child{
            background-color: blue;
            width: 500px;
            padding: 10px;
            border: 5px solid snow;
            margin: auto;
            /*중앙 정렬-자식을 부모의 중앙에 위치시킴*/
            color: snow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"> 박스1 </div>
    </div>
</body>
</html>
