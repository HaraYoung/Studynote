<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            /*전체 박스 크기 지정, 중앙배치*/
            width: 800px;
            border: 5px dotted gray;
            padding: 10px;
            margin: auto;
        }
        #container div{
            /*모든 박스 크기 일괄 지정*/
            width: 200px;
            height: 200px;
            float: left;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: orange;
        }
        #box3{
            background-color: yellow;
        }
        #box4{
            background-color: green;
        }
        #box5{
            background-color: blue;
        }
        .clear:after{
            content:'';
            display: block;
            float: none;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container" class="clear">
        <div id="box1"> 박스1 </div>
        <div id="box2"> 박스2 </div>
        <div id="box3"> 박스3 </div>
        <div id="box4"> 박스4 </div>
        <div id="box5"> 박스5 </div>
    </div>
</body>
</html>
