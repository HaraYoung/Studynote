<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent{
            width: 250px;
            border: 5px solid black;
            background-color: brown;
            margin: auto;
        }
        div.child{
            width: 200px;
            height: 100px;
            border: 5px solid gray;
            background-color: chocolate;
            margin: auto;
        }
        /*시작태그 직후- before
         종료태그 직전 - after*/
         .parent:before{
             content: 'parent의 before';
             display: block;
             color: bisque;
         }
         .parent:after{
            content: 'parent의 after';
            display: block;
            color: bisque;
         }
         .child:before{
            content: 'child의 before';
            display: block;
            color: skyblue;
         }
         .child:after{
            content: 'child의 after';
            display: block;
            color: skyblue;
         }
         

    </style>
</head>
<body>
    <div class="parent">
        <!--.parent의 before-->
        <div class="child">
            <!--.child의 before-->
            박스
            <!--.child의 after-->
        </div>
        <!--.parent의 after-->
    </div>
</body>
</html>
