<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" 
      content="width=device-width,initial-scale=1,
      minimum-scale=1,maximum-scale=1,user-scalable=no" />
      <title> MY WEB PAGE</title>
    </head>
    <body>
        <from>
            <fieldset>
                <legend> 취미 선택하기 </legend>
                <div>
                    <!--체크 박스-->
                    <label>
                        <input type="checkbox" name="hobby" id="hobby1" value="soccer" checked/>
                        축구
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" id="hobby2" value="basketball"/>
                        농구
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" id="hobby3" value="baseball"/>
                        야구
                    </label>
                </div>
            </fieldset>
            <br/>
            <fieldset>
                <legend> 성별 선택하기 </legend>
                <div>
                    <!--라디오 버튼-->
                    <label>
                        <input type="radio" name="gender" id="gender1" value="M" checked/>
                        남자
                    </label>
                    <label>
                        <input type="radio" name="gender" id="gender2" value="F"/>
                        여자
                    </label>
                </div>
            </fieldset>
        </from>
    </body>
</html>
