<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" 
      content="width=device-width,initial-scale=1,
      minimum-scale=1,maximum-scale=1,user-scalable=no" />
      <title> MY WEB PAGE</title>
    </head>
    <body>
        <form>
            <fieldset> 
                <legend>이동 통신사 선택하기 </legend>
            <div>
                <!--드롭다운- 싱글 타입-->
                <label for="telecom"> 이동 통신사 선택 </label>
                    <select name="telecom" id="telecom">
                        <option> ----- 선택하세요 ----- </option>
                        <option value="SKT"> SKTelecom </option>
                        <option value="KT"> KT </option>
                        <option value="U+"> LG U+ </option>
                    </select>
                </div>
             </fieldset>
             <br/>

             <fieldset>
                 <legend> 스마트폰 운영체제 선택하기</legend>
                 <div>
                     <!--드롭다운-멀티 타입-->
                     <label for="smartphone"> 스마트폰 운영체제 </label>
                     <select name="smartphone" id="smartphone" multiple>
                         <option value="android"> 안드로이드 </option>
                         <option value="iOS"> iOS </option>
                         <option value="window"> Window </option>
                     </select>
                 </div>
             </fieldset>
        </form>
    </body>
</html>
