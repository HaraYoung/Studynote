<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .container{
            box-sizing: border-box;
            border: 2px solid gray;
            padding:10px;
            height: 200px;
            width: 500px;
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            border: 2px solid brown;
            padding: 10px;
            margin: 5px;
        }
        .item100px{
            flex-basis: 100px;
        }
        .nowrap{
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>flex-basis: 100px</h1>
    <div class="container">
        <div class="item item100px">Normal contents</div>
        <div class="item item100px">very &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item item100px">short</div>
    </div>

    <h1>nowrap</h1>
    <div class="container">
        width가 고정되지 않은 넓이 100px 미만의 박스는 100px로 늘어나고 그렇지 않은 경우 100px이 됨
        <div class="item item100px nowrap">Normal contents</div>
        <div class="item item100px nowrap">very  &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item item100px nowrap">short</div>
    </div>
</body>
</html>
