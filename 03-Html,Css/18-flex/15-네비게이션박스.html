<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        .header{
            display: flex;
            background-color: chocolate;
        }
        .gnb, .logo,.search{ flex: none;}
        /*컨테이너의 넓이가 줄어들어도 요소가 고유 넓이를   유지*/
        .gnb{margin-left: auto;}
        .logo, .gnb{
             padding: 20px 30px;
            background-color:darkorange ;
            }
        .search{
            display: flex;
            width: 400px;
            padding: 14px 0;
            margin-left: 10px;
        }
        .search_button{
            width: 50px;
            border: 0;
            background-color: coral;
            padding: 10px;
            border-radius: 5px;

        }
        input{
            flex: 1;
            /*width가 없어도 부모의 width만큼 차지하려고 함*/
            height: 37px;
            background-color: burlywood;
            margin: 7px 15px;
            
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">logo</div>
        <div class="search">
            <input type="text" title="검색" class="search_input">
            <button class="search_button">검색</button>
        </div>
        <div class="gnb">gnb</div>
    </header>
</body>
</html>
