<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html,body,div,ul,li{
            padding: 0;
            margin: 0;
        }
        ul,li{list-style: none;}
        a{
            text-decoration: none;
            color: inherit;
        }
        .tablist{
            display: flex;
            justify-content: space-between;
            /*flex: 0 0 60px;
            -> flex는 아이템속성이기 때문에 컨테이너의 아이템이 아닌 tablist에는 불필요*/
            border: 1px solid grey;
            background-color: gainsboro;
        }
        .tab{
            position: relative;
            display: block;
            line-height: 60px;
            font-weight: bold;
            padding: 0 15px;
        }
        .tab.selected::after{
            position: absolute;
            bottom: 19px;
            left: 13px;
            right: 13px;
            /*위치값을 준 만큼 a태그 영역 좌우를 채움
            left와 right를 동시에 주면 양쪽을 잡고 늘린것과 같은 효과*/
            height: 6px;
            background: tomato;
            content: '';
        }
    </style>
  </head>
  <body>
    <header>
      <ul class="tablist">
        <li>
            <a href="#" class="tab selected">HOME</a>
            <!--after영역의 좌표-->
        </li>
        <li>
          <a href="#" class="tab">정렬이 다른 메뉴</a>
        </li>
        <li>
          <a href="#" class="tab">MY PAGE</a>
        </li>
      </ul>
    </header>
  </body>
</html>
