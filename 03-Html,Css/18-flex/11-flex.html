<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            box-sizing: border-box;
            border: 2px solid gray;
            padding:10px;
            height: 200px;
            width: auto;
            display: flex;
        }
        .item{
            border: 2px solid brown;
            padding: 10px;
            margin: 5px;
        }
        .flex1{flex: 1 1 0;}
        .flex2{flex: 2 1 0;}
        /*flex-basis: 0; 으로, 기본 점유 크기를 0으로 만들어버려
         결국 전체 크기를 1:2:1로 나누어 가져서, 영역 자체의 크기가 정확히 1:2:1의 비율로 설정
         여백의 비가 아닌, 영역 자체를 원하는 비율로 분할하기를 원한다면
          이렇게 flex-basis을 0으로 하면 손쉽게 처리할 수 있다.*/
        .container-wrap{
            flex-wrap: wrap;
            height: auto;
        }
        .flex3{flex: 1 1 40%;}
    </style>
</head>
<body>
    <h1>flex 1:2:1</h1>
    <div class="container">
        <div class="item flex1">Normal contents</div>
        <div class="item flex2">very &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item flex1">short</div>
    </div>

    <h1>flex 2단</h1>
    <div class="container container-wrap">
        <div class="item flex3">Normal contents</div>
        <div class="item flex3">very &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item flex3">short</div>
        <div class="item flex3">Normal contents</div>
        <div class="item flex3">very &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item flex3">short</div>
        <div class="item flex3">Normal contents</div>
        <div class="item flex3">very &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item flex3">short</div>
        <div class="item flex3">Normal contents</div>
        <div class="item flex3">very &nbsp; &nbsp; &nbsp; &nbsp; long</div>
        <div class="item flex3">short</div>
    </div>

</body>
</html>
