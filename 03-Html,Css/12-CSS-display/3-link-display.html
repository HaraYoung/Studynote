<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .link{
            font: 40px '굴림';
            padding: 0 15px;    /*상하 여백:0, 좌우여백:15px*/
            color: black;
            text-decoration: none;  /*링크의 밑줄제거*/
            width: auto;
            height: 40px;
            border-bottom: 1px dotted #cccccc; /*아래 테두리 설정*/ 

        }
        .link:first-child{      /*여러개의 요소 중 첫번째 요소*/
            border-top:1px dotted #cccccc;
        }
        .link:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href="#" class="link"> 메뉴 항목1 </a>
    <a href="#" class="link"> 메뉴 항목2 </a>
    <a href="#" class="link"> 메뉴 항목3 </a>
    <a href="#" class="link"> 메뉴 항목4 </a>
</body>
</html>
