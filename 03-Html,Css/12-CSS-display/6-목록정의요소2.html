<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
            color: black;
            font:14px '굴림';
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li{
            width: 20%;
            display: inline-block;
            text-align: center;
        }
        li a{
            display: block;
            padding: 10px 15px;
            width: auto;
            /*li에게 border를 지정할경우 li의 총 넓이 합이 100%초과
            -> 레이아웃이 깨짐
            링크는 width가 auto이므로, border를 주어도 전체크기 영향 x*/
            border-left: 1px dotted gray;
        }
        li:first-child a{
            border-left: 0;
        }
        li a:hover{
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    <h1> 서비스 목록 </h1>
    <p> 사용하실 서비스를 선택하세요. </p>
    <ul>
        <li><a href="#"> 메일 </a></li><!--
        --><li><a href="#"> 블로그 </a></li><!--
        --><li><a href="#"> 카페 </a></li><!--
        --><li><a href="#"> 쇼핑 </a></li><!--
        --><li><a href="#"> 지식인 </a></li>
    </ul>
    <div>
        copyright 2021. itpaper.co.kr
    </div>

</body>
</html>
