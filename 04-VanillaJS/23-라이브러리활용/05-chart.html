<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subplot{
            float: left;
            width: 33.3%;
            padding: 50px;
            box-sizing: border-box;
        }
        .subplot-item{
            width: auto;
            height: 320px;
        }
    </style>
</head>
<body>
    <h1>Chart.js</h1>
    <p>
        <a href="https://chartjs.org/">https://chartjs.org</a>
    </p>
    <hr>
    <div class="subplot">
        <h2>기본 선 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart1"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>기본 막대 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart2"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>다중 막대 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart3"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>파이 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart4"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>Polar Area Chart</h2>
        <div class="subplot-item">
            <canvas id="mychart5"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>도넛 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart6"></canvas>
        </div>
    </div>
    <div class="subplot">
        <h2>산점도 그래프</h2>
        <div class="subplot-item">
            <canvas id="mychart7"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
        //데이터셋
        const dataset=[
            {이름: '철수', 학년: 1, 성별: '남자', 국어: 98, 영어: 82, 수학: 88, 과학: 64},
            {이름: '영희', 학년: 2, 성별: '여자', 국어: 88, 영어: 90, 수학: 62, 과학: 72},
            {이름: '민수', 학년: 1, 성별: '남자', 국어: 92, 영어: 70, 수학: 71, 과학: 87},
            {이름: '수현', 학년: 3, 성별: '여자', 국어: 63, 영어: 60, 수학: 31, 과학: 70},
            {이름: '호영', 학년: 4, 성별: '남자', 국어: 120, 영어: 50, 수학: 84, 과학: 88}
        ];
        //각 항목을 분할하여 저장하기 위한 배열
        const names= [];
        const kor= [];
        const eng= [];
        const math= [];

        //항목 분할
        for (let i=0; i<dataset.length; i++){
            names[i]= dataset[i].이름;
            kor[i]= dataset[i].국어;
            eng[i]= dataset[i].영어;
            math[i]= dataset[i].수학;
        }

        //log확인
        console.log(names);
        console.log(kor);
        console.log(eng);

        //그래프가 표시될 캔버스 영역
        const mychart1= document.getElementById('mychart1')
        const mychart2= document.getElementById('mychart2');
        const mychart3= document.getElementById('mychart3')
        const mychart4= document.getElementById('mychart4')
        const mychart5= document.getElementById('mychart5')
        const mychart6= document.getElementById('mychart6')
        const mychart7= document.getElementById('mychart7')
   
   //선그래프 그리기
   new Chart(mychart1,{
       //그래프 종류-line,bar,pie,polarArea,doughnut,scatter
       type: 'line',

       //데이터 영역
       data:{
           //x축 항목
           labels: names,
           //데이터 구성
           datasets:[
               //1번데이터
               {label: '국어',  //데이터이름
                data: kor,  //데이터 배열
                borderWidth: 1,
                borderColor: '#ff6600'},
 
               //2번데이터
               {label: '영어',  //데이터이름
                data: eng,  //데이터 배열
                borderWidth: 3,
                borderColor: '#ff00ff'}
           ],
       },
       //그래프 옵션
       option:{
           /*그래프의 가로, 세로 비율 유지(기본값=true)- 부모 div의 넓이에만 맞추고 높이는 무시
           false로 설정- 부모의 width,height에 크기를 맞춤*/
        maintainAspectRatio: false,
        }
   });
   //기본 막대 그래프 그리기
   new Chart(mychart2, {
       type: 'bar',
       data:{
           labels: names,
           datasets:[
               {label: '국어',
                data: kor,
                borderWidth: 0.5,
        /*색상처리 팁: border와 background를 동일 색상으로 처리하되,
        border는 불투명, background는 반투명
        -데이터의 수만큼 배열로 색상을 나열할 경우 각 막대별로 다른 색상*/
        borderColor:['rgba(225,99,132,1)','rgba(54,162,235,1)','rgba(225,206,186,1)','rgba(75,192,192,1)','rgba(153,102,255,1)'],
        backgroundColor:['rgba(225,99,132,0.2)','rgba(54,162,235,0.2)','rgba(225,206,186,0.2)','rgba(75,192,192,0.2)','rgba(153,102,255,0.2)',]
               }
           ],
       },
       options:{
           maintainAspectRatio:false,
           //가로 막대 그래프로 전환(x or y).막대 그래프인 경우만 사용하는 옵션
           indexAxis: 'y'
       },
   });
   
   
   </script>

</body>
</html>
