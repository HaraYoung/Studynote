<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--action속석은 form내의 input요소에 입력된 내용을 전송받을 backend의 URL
    form안에서 submit버튼이 눌러졌을때의 이벤트는 버튼이 아닌 form자체에 적용해야함-->
    <form id="myform" action="https://www.naver.com">
        <div>
            <label for="username"> 사용자 이름 </label>
            <input type="text" name="username" id="username"/>
        </div>
        <div>
            <label for="userpass"> 비밀번호 </label>
            <input type="password" name="userpass" id="userpass"/>
        </div>
        <!--backend에 입력값을 전송하는 버튼-->
        <button type="submit" id="btn">입력값 확인</button>
        <hr/>

        <!--선택결과를 표시할 div-->
        <div id="result"></div>
    </form>
    <script>
        /*form요소 안에서 type="submit"을 누른 경우
        :: 이 이벤트가 실행되어도 form자체의 전송기능이 사라지진 않음
            이벤트 처리후 전송을 방지하는 코드를 적용해야함*/
        const myform= document.querySelector('#myform');
        myform.addEventListener('submit',e =>{
            e.preventDefault();
            //form태그에 대한 submit이벤트 적용시 반드시 첫 행에 정의해야함
            
            const username= document.querySelector("#username");
            const userpass= document.querySelector("#userpass");

            if(!username.value){
                alert("사용자 이름을 입력하세요.");     //메세지 팝업 표시
                username.focus();   //강제로 입력커서를 위치 시킴.
                return;     
                /*입력값이 완전하지않음=> 이후 처리과정이 무의미하기 때문에 
                처리과정 중단을 위해 return사용*/
            }
            if(!userpass.value){
                alert("비밀번호를 입력하세요.");
                userpass.focus();
                return;
            }
            document.querySelector("#result").innerHTML="사용자 이름: "+ username.value+ "<br/>비밀번호: "+ userpass.value;
            //모든 if문을 통과했다면 입력 내용을 #result에 출력

            /*e.currentTarget.submit();
            -중단시켜 놓은 form의 원래 기능을 무시하고 강제 전송
            */
        });

    </script>


</body>
</html>
