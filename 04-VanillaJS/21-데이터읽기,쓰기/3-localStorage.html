<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로클 스토리지</h1>
    <div>
        <select id="key">
            <option value="name"> name </option>
            <option value="age"> age </option>
        </select>
        <input type="text" id="value">
        <button type="button" id="save">Save</button>
        <button type="button" id="read">Read</button>
        <button type="button" id="remove">Remove</button>
        <button type="button" id="clear">Clear</button>
    </div>

    <script>
        document.querySelector('#save').addEventListener('click',e =>{
            //저장할 데이터의 key(이름)가져오기
            const key= document.querySelector('#key');
            const keyChoose= key[key.selectedIndex].value;

            //저장할 데이터의 value(값)가져오기
            const value= document.querySelector('#value');
            const valueInput= value.value;

            window.localStorage.setItem(keyChoose, valueInput);
        });
        document.querySelector('#read').addEventListener('click',e =>{
            //저장할 데이터의 key(이름)가져오기
            const key= document.querySelector('#key');
            const keyChoose= key[key.selectedIndex].value;
            const savedDate= localStorage.getItem(keyChoose);
            alert(savedDate);
        });
        document.querySelector('#remove').addEventListener('click',e =>{
            //저장할 데이터의 key(이름)가져오기
            const key= document.querySelector('#key');
            const keyChoose= key[key.selectedIndex].value;
            localStorage.removeItem(keyChoose);
        });
        document.querySelector('#clear').addEventListener('click', e=>{
            localStorage.clear();
        });
        
    </script>
</body>
</html>
