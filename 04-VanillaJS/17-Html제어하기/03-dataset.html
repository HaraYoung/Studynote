<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--data-* 속성-->
    <button type="button" class="mybtn" data-name="Javascript" data-age="20" data-color="#f60" data-="#060">
        Javascript: 20</button>
        <button type="button" class="mybtn" data-name="Vanilla" data-age="15" data-color="#06f" data-="#990">
            Vanilla: 15</button>
        <h1 id="console"></h1>

        <script>
            /*
            Html5부터 모든 Html태그 안에 data-* 형식의 속성을 개발자가 필요한 경우 임의로 정의 가능
            이 속성을 사용하여 Html태그 안에 JS에서 활용할수 있는 정보를 포함시킬수 있음
            이 속성들은 JS로 가져온 Html요소 객체의 dataset 프로퍼티 하위에 포함됨
            */
           document.querySelectorAll('.mybtn').forEach((v,i)=>{
               v.addEventListener('click', (e)=>{
                   //html태그에 존재하지 않은 속성을 JS로 추가하는것은 가능
                   e.currentTarget.dataset.helloworld= '안녕하세요.';
                   const name= e.currentTarget.dataset.name;
                   const age= e.currentTarget.dataset.age;
                    document.getElementById('console').innerHTML= '이름: '+ name+ ', 나이: '+ age;

                    //Html태그에 없는 속성을 출력하거나 다른 변수에 복사하는 경우 undefined
                    console.log(e.currentTarget.dataset.test);
               });
           });
           document.querySelectorAll('*[data-color]').forEach((v,i)=>{
                v.style.color=v.dataset.color;
        });
        </script>
</body>
</html>
