<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(./loading.gif);
        background-repeat: no-repeat;
        background-position: center center;
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 99999;
        display: none;
      }
      #loading.active {
        display: block;
      }
      body{
          padding-top: 127px;
      }
      #header{
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 10000;
          padding: 0 10px 5px 10px;
          box-sizing: border-box;
          background-color: white;
      }
      #list {
          list-style: none;
          padding: 0;
          margin: 0;
      }
      #list li{
          border-bottom: 1px solid darkgray;
      }
      #list li:first-child{
        border-bottom: 1px solid darkgray;
      }
      #list a{
          display: block;
          width: auto;
          min-height: 120px;
          padding: 10px;
          position: relative;
          color: black;
          text-decoration: none;
      }
      #list a{
          padding-left: 150px;
      }
      #list a img{
          display: block;
          width: 120px;
          height: 120px;
          object-fit: cover;
          position: absolute;
          left: 10px;
          top: 10px;
      }
      #list a h2{
          font-size: 18px;
          margin-top: 10px;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 1; 
          -webkit-box-orient: vertical;
          word-wrap: break-word;
      }
      #list a span,
      #list a p{
          font-size: 14px;
      }
      #list a p{
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 2; 
          -webkit-box-orient: vertical;
          word-wrap: break-word;
      }
      #list span::after{
          content: '|';
          margin: 0 7px;
      }


</style>
  </head>
  <body>
    <div id="loading"></div>
    <div id="header">
      <h1>카카오 책 검색</h1>

      <form id="search">
        <fieldset>
          <select name="sort" id="sort">
            <option value="accuracy">정확도 순</option>
            <option value=" latest">발간일 순</option>
          </select>
          <select name="size" id="size">
            <option value="10">10건</option>
            <option value="20">20건</option>
            <option value="30">30건</option>
            <option value="40">40건</option> 
            <option value="50">50건</option>
          </select>
          <input type="search" id="query" placeholder="검색어를 입력하세요" />
          <button type="submit">검색</button>
        </fieldset>
      </form>
    </div>
    <ul id="list">
      <!-- <li>
         <a href="#" target="_blank"">
          <img src="./noimage.jpg" />
          <h2>글제목</h2>

          <span class="item">정가</span>
          <span class="item">판매가</span>
        </a>
      </li> --> 
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
