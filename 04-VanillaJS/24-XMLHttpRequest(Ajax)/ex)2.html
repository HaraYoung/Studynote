<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #loading{
            width: 100px;
            height: 100px;
            background-image: url(./loading.gif);
            background-repeat: no-repeat;
            background-position: center center;
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            z-index: 99999;
            display: none;
        }
        #loading.active{
            display: block;
        }
    </style>
</head>

        <tbody id="list-body"></tbody>
    </table>
