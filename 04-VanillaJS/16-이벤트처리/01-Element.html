<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myid"></h1>
    <h2 class="mycls"></h2>
    <h2 class="mycls"></h2>
    <p></p>
    <p></p>

    <div class="a">
        <div class="b">
            <h3 id="c"></h3>
        </div>
    </div>

    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>

    <!--JS블록은 body태그 종료 직전에 위치-->
    <script>
        //태그 이름으로 접근하는 경우
        const el1= document.getElementsByTagName("p");
        for(let i=0; i<el1.length; i++){
            el1[i].innerHTML="P태그 영역("+ i+ ")";
        }
        /*특정 태그가 여려개 존재하는 것이 대부분이므로 항상 배열 형태(컬랙션)로
        반환됨->반복문 처리가 필요-기본 반복문*/

        //class 이름으로 접근하는 경우
        const el2= document.getElementsByClassName("mycls");
        let count= 0;
        for(let e of el2){
            e.innerHTML=".mycls 영역 ("+ count+ ")";
            count++;
        }
        /*특정 클래스 여러개 존재하는것이 대부분, 항상 배열 형태(컬랙션)로
        반환됨->반복문 처리가 필요- for-of문법 사용*/
    
        //ID값으로 객체 가져오기
        /*ID값은 항상 단 하나만 존재, 리턴은 단일 객체- 반복문 불필요*/
        const el3=document.getElementById("myid");
        el2.innerHTML="#myid영역";

        //CSS 선택자로 가져오기
        const el4=document.querySelector(".a> .b> #c");
        el4.innerHTML=".a> .b> #c 영역";

        //CSS선택자로 복수 객체 가져오기
        /*=>반복문 처리 필요- forEach문법 사용
        리턴 타입이 배열과 비슷한 NodeList 타입의 객체
        => 배열과 특성은 동일하지만 forEach이외의 탐색을 위한 메서드는 포함하고 있지않음*/
        const el5=document.querySelectorAll(".myh3");
        el5.forEach((v,i)=>{
            v.innerHTML=".myh3 영역("+ i+ ")";
        });

    </script>
</body>
</html>
