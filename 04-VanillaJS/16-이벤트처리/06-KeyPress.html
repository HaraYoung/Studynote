<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box{
            font-size: 20px;
            padding: 20px 10px;
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 500px;
        }
        .input{
            border: 5px solid purple;
            background-color: blueviolet;
            color: plum;
        }
        .console{
            border: 5px solid indianred;
            background-color: palevioletred;
            color: purple
        }
    </style>
</head>
<body>
    <input type="text" id="listener" class="event-box input" placeholder="여기에 입력하세요"/>
    <div class="event-box console">up=
        <span id="result1">0</span>
    </div>
    <script>
        let press=0;    //이벤트 발생 횟수를 기록하기 위한 변수
        document.querySelector("#listener").addEventListener("keypress", e=>{
            press++;
            document.querySelector("#result1").innerHTML= press;
        });
        //한글x,영문과 엔터키에만 반응
    </script>
</body>
</html>
