<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box{
            border: 5px solid brown;
            background-color: chocolate;
            color: beige;
            font-size: 32px;
            padding: 50px 0;
            text-align: center;
            cursor: pointer;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="listener" class="event-box">
        Mouse Here!
    </div>

    <script>
        const eventBox= document.querySelector("#listener");
        //이벤트가 발생할 대상을 JS객체로 가져온다

         /*e.currentTarget 혹은 e.target은 이벤트가 발생한 자기 자신
        eventBox에 대해서 발생한 이벤트이므로 'e.currentTarget'는 eventBox 자신을 의미*/
        eventBox.addEventListener("mousedown",e => e.currentTarget.innerHTML= "Mouse Down");
        eventBox.addEventListener("mouseup",e => e.currentTarget.innerHTML= "Mouse Up");
        eventBox.addEventListener("mouseout",e => e.currentTarget.innerHTML= "Mouse Out");
        eventBox.addEventListener("mouseover",e => e.currentTarget.innerHTML= "Mouse Over");
    </script>
</body>
</html>
